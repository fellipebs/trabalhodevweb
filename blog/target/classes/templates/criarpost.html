<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
  <head th:replace="includes/header"></head>
  <head>
    <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
  </head>
  <body>
    <!-- NAVBAR -->
    <div th:replace="includes/navbar"></div>

    <!-- Page content-->
    <div class="container mt-5">
      <div class="row">
        <!-- Post info container -->
        <div class="col-md-8">
          <div class="card">
            <!-- Card header -->
            <div class="card-header">Informações do post</div>
            <form action="/post/insert" method="POST" enctype="multipart/form-data" class="pt-2">
              <!-- Card body -->
              <div class="card-body">

                  <!-- Title of the post -->
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Título do post:</label>
                    <div class="col-lg-8">
                      <input
                        class="form-control"
                        type="text"
                        name="titulo"
                        placeholder="Ex.: Como fazer css bonitinho"
                      />
                    </div>
                  </div>

                  <!-- Theme selector -->
                  <div class="form-group">
                    <label>Categoria:</label>
                    <div class="col-lg-8">
                      <select class="form-control" name="categoria">
                        <option selected>Selecione uma categoria</option>
                        <option th:each="categoria : ${allCategorias}"
                                th:value="${categoria.idCategoria}"
                                th:text="${categoria.nome}">
                      </select>
                    </div>
                  </div>

                  <!-- Textarea for post content using ck editor -->
                  <div class="form-group">
                    <label>Digite o conteúdo do seu post:</label>
                    <textarea class="form-control" name="conteudo" id="textarea"></textarea>
                  </div>

                  <!-- Post photo container -->
                  <div class="form-group">
                    <label class="mb-3">Foto do post:</label></br>
                    <input type="file" name="imageFile" accept="image/png, image/jpeg" />

                    <!-- Card footer -->
                    <div class="mt-3">
                      <img src="https://c.tenor.com/Q823-830Ri0AAAAd/christian-bale-american-psycho.gif" width="200"
                        height="200" alt="avatar" />
                    </div>
                  </div>

              </div>

              <!-- Card footer -->
              <div class="card-footer pb-3 pt-3">
                <button type="submit" name="Postar" class="btn btn-success">
                  Postar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <div th:replace="includes/footer"></div>

    <!-- Ckeditor javascript -->
    <script>
      ClassicEditor.create(document.querySelector("#textarea"))
        .then((editor) => {
          console.log(editor);
        })
        .catch((error) => {
          console.error(error);
        });
    </script>

    <!-- Bootstrap core JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
