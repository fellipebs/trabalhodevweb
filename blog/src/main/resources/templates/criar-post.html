<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>BLOCK CK</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- CKEDITOR CDN -->
    <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- Custom fonts for this template -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Custom styles for this template -->
    <link href="css/clean-blog.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="container mb-5 pb-5">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-dark fixed-top"
        id="mainNav"
      >
        <a class="navbar-brand" href="#">BLOG GERSIN</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse w-100 justify-content-center"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav d-flex flex-row align-items-center">
            <!-- PARA TODOS -->
            <li class="nav-item active">
              <a class="nav-link" href="#">Home </a>
            </li>

            <!-- EXCLUSIVO PARA ADMINS E AUTORES -->
            <li class="nav-item">
              <a class="nav-link" href="#">Novo Post</a>
            </li>

            <!-- PARA USUÁRIOS DESLOGADOS -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Olá, Faça login ou cadastro
              </a>
              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a class="dropdown-item" href="#">Login</a>
                <a class="dropdown-item" href="#">Cadastrar</a>
              </div>
            </li>

            <!-- PARA USUÁRIOS LOGADOS -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Olá, USUÁRIO
              </a>
              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a class="dropdown-item" href="#">Editar perfil</a>
                <a class="dropdown-item" href="#">Sair</a>
              </div>
            </li>
            <li class="nav-item">
              <img
                src="https://picsum.photos/200/300"
                class="rounded-circle mx-auto d-block"
                alt="Foto de Perfil"
                style="width: 50px; height: 50px"
                ;
              />
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Page content-->
    <div class="container mt-5">
      <div class="row">
        <!-- Post info container -->
        <div class="col-md-8">
          <div class="card">
            <!-- Card header -->
            <div class="card-header">Informações do post</div>
            <!-- Card body -->
            <div class="card-body">
              <form action="#" class="pt-2">
                <!-- Title of the post -->
                <div class="form-group">
                  <label class="col-lg-3 control-label">Título do post:</label>
                  <div class="col-lg-8">
                    <input
                      class="form-control"
                      type="text"
                      name="title"
                      placeholder="Ex.: Como fazer css bonitinho"
                    />
                  </div>
                </div>

                <!-- Theme selector -->
                <div class="form-group">
                  <label>Tema:</label>
                  <div class="col-lg-8">
                    <select class="form-control" name="theme">
                      <option selected>Selecione um tema</option>
                      <option>Tema 1</option>
                      <option>Tema 2</option>
                      <option>Tema 3</option>
                      <option>Tema 4</option>
                      <option>Tema 5</option>
                    </select>
                  </div>
                </div>

                <!-- Textarea for post content using ck editor -->
                <div class="form-group">
                  <label>Digite o conteúdo do seu post:</label>
                  <textarea
                    class="form-control"
                    name="text"
                    id="textarea"
                  ></textarea>
                </div>
              </form>
            </div>
            <!-- Card footer -->
            <div class="card-footer pb-3 pt-3">
              <button type="submit" name="Postar" class="btn btn-success">
                Postar
              </button>
            </div>
          </div>
        </div>

        <!-- Post photo container -->
        <div class="col-md-4">
          <div class="card">
            <!-- Card header -->
            <div class="card-header">Foto do post</div>
            <!-- Card body -->
            <div class="card-body text-center">
              <img
                src="https://c.tenor.com/Q823-830Ri0AAAAd/christian-bale-american-psycho.gif"
                class=""
                width="200"
                height="200"
                alt="avatar"
              />
            </div>
            <!-- Card footer -->
            <div class="card-footer text-center">
              <form
                action="#"
                method="post"
                enctype="multipart/form-data"
                class=""
              >
                <input type="file" name="file" class="form-control btn" />
                <button type="submit" class="btn btn-success" name="submit">
                  Enviar foto
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <footer>
            <div class="container">
              <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                  <ul class="list-inline text-center">
                    <li class="list-inline-item">
                      <a href="#">
                        <span class="fa-stack fa-lg">
                          <i class="fas fa-circle fa-stack-2x"></i>
                          <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                        </span>
                      </a>
                    </li>
                    <li class="list-inline-item">
                      <a href="#">
                        <span class="fa-stack fa-lg">
                          <i class="fas fa-circle fa-stack-2x"></i>
                          <i
                            class="fab fa-facebook-f fa-stack-1x fa-inverse"
                          ></i>
                        </span>
                      </a>
                    </li>
                  </ul>
                  <p class="copyright text-muted">
                    Copyright &copy; BLOCK CK 2019
                  </p>
                </div>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <!-- Ckeditor javascript -->
    <script>
      ClassicEditor.create(document.querySelector("#textarea"))
        .then((editor) => {
          console.log(editor);
        })
        .catch((error) => {
          console.error(error);
        });
    </script>

    <!-- Bootstrap core JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
