      crossorigin="anonymous"

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Custom styles for this template -->
    <link href="css/clean-blog.min.css" rel="stylesheet" />

  <body>
    <!-- NAVBAR -->
    <div class="container mb-5 pb-5">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-dark fixed-top"
        id="mainNav"
      >
        <a class="navbar-brand" href="#">BLOG GERSIN</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse w-100 justify-content-center"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav d-flex flex-row align-items-center">
            <!-- PARA TODOS -->
            <li class="nav-item active">
              <a class="nav-link" href="#">Home </a>
            </li>

            <!-- PARA USUÁRIOS DESLOGADOS -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Olá, Faça login ou cadastro
              </a>
              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a class="dropdown-item" href="#">Login</a>
                <a class="dropdown-item" href="#">Cadastrar</a>
              </div>
            </li>
            
          </ul>
        </div>
      </nav>
    </div>

    <!-- Page content-->
    <div class="container mt-5">
      <div class="row">
        <!-- Align container -->
        <div class="col-md-2"></div>
        <!-- Login container -->
        <div class="col-md-8">
          <div class="card">
            <!-- Card header -->
            <div class="card-header">Login</div>
            <!-- Card body -->
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <div class="alert alert-danger" role="alert">
                Teste de alerta
              </div>
              <form action="#" class="pt-2 col-md-12 d-flex flex-column justify-content-center align-items-center">
                <!-- Username -->
                <div class="form-group col-md-7">
                  <label class="control-label">Usuário:</label>
                    <input
                      class="form-control"
                      type="text"
                      name="username"
                    />
                </div>

                <!-- Password -->
                <div class="form-group col-md-7">
                  <label class="control-label">Senha:</label>
                    <input
                      class="form-control"
                      type="password"
                      name="password"
                    />
                </div>


              </form>
            </div>
            <!-- Card footer -->
            <div class="card-footer pb-3 pt-3">
              <button type="submit" name="Postar" class="btn btn-success w-100">
                Entrar
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <footer>
            <div class="container">
              <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                  <ul class="list-inline text-center">
                    <li class="list-inline-item">
                      <a href="#">
                        <span class="fa-stack fa-lg">
                          <i class="fas fa-circle fa-stack-2x"></i>
                          <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                        </span>
                      </a>
                    </li>
                    <li class="list-inline-item">
                      <a href="#">
                        <span class="fa-stack fa-lg">
                          <i class="fas fa-circle fa-stack-2x"></i>
                          <i
                            class="fab fa-facebook-f fa-stack-1x fa-inverse"
                          ></i>
                        </span>
                      </a>
                    </li>
                  </ul>
                  <p class="copyright text-muted">
                    Copyright &copy; BLOCK CK 2019
                  </p>
                </div>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <script

      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
