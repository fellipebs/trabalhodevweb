<!DOCTYPE html>
<html lang="pt-br">
  <head th:replace="includes/header"></head>

  <body>
    <!-- NAVBAR -->
    <div th:replace="includes/navbar"></div>

    <!-- Page content-->
    <div class="container mt-5">
      <div class="row">
        <!-- Align container -->
        <div class="col-md-2"></div>
        <!-- Register container -->
        <div class="col-md-8">
          <div class="card">
            <!-- Card header -->
            <div class="card-header">Cadastrar</div>
            <form action="/usuario/insert" method="POST" name="form1" class="pt-2">

              <!-- Card body -->
              <div class="card-body">

                  <!-- Name -->
                  <div class="form-group col-md-7">
                    <label class="control-label">Digite o seu nome:</label>
                      <input
                        class="form-control"
                        type="text"
                        name="nome"
                      />
                  </div>

                  <!-- Email -->
                  <div class="form-group col-md-7">
                    <label class="control-label">Digite o seu email:</label>
                      <input
                        class="form-control"
                        type="email"
                        name="email"
                      />
                  </div>

                  <!-- Password -->
                  <div class="form-group col-md-7">
                    <label class="control-label">Senha:</label>
                      <input
                        class="form-control"
                        type="password"
                        name="senha"
                      />
                  </div>
              </div>

              <!-- Card footer -->
              <div class="card-footer pb-3 pt-3">
                <button type="submit" name="Postar" class="btn btn-success w-100">
                  Cadastrar
                </button>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <div th:replace="includes/footer">

      

    <!-- Bootstrap core JavaScript -->   
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
